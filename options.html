<!DOCTYPE html>
<html>
<head>
    <title>Mutable - Options</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/common.min.css">
    <link rel="stylesheet" href="css/options.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
<div class="title">
    <i class="fa fa-volume-up" aria-hidden="true"></i>
    <span id="name">Mutable</span>
</div>

<div id="general" class="wrapper">
    <h2>General Options</h2>
    <label>
        <input type="checkbox" id="current-window">
        Search for tabs in the current window only.
    </label>
</div>

<hr>

<div id="blacklist" class="wrapper">
    <div id="blacklist-add">
        <h2>Blacklist: always mute tabs from these websites</h2>
        <p>e.g. To mute YouTube videos by default, submit 'youtube.com'.</p>
        <label>
            <input type="text" id="blacklist-url">
            <input type="submit" id="url-submission" class="button" value="Submit">
        </label>
    </div>

    <div id="blacklist-remove">
        <h3>Blacklisted Sites</h3>
        <p>Select the row(s) for the website you want to remove, and then click 'Remove'</p>
        <label>
            <select id="blacklisted" size="6" multiple="multiple"></select>
            <input type="submit" id="link-remove" class="button" value="Remove">
        </label>
    </div>
</div>

<hr>

<div id="copyright" class="wrapper">
    <span>&copy; Mutable 2017</span>
    <a href="https://github.com/williamshen-nz/Mutable" target="_blank">Open Source on GitHub</a>
</div>

<script type="text/javascript" src="js/options.min.js"></script>
</body>
</html>
