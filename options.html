<!DOCTYPE html>
<html>
<head>
    <title>Mutable - Options</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/options.css">
</head>

<body>
<div class="title">
    <span id="name">Mutable</span>
</div>

<hr>

<div class="wrapper">

    <div id="general" class="section">
        <h2>General Options</h2>
        <label>
            <input type="checkbox" id="current-window">
            Search for tabs in the current window only.
        </label>
    </div>

    <hr>

    <div id="blacklist" class="section">
        <div id="blacklist-add">
            <h2>Blacklist: always mute tabs from these websites</h2>
            <p>e.g. To mute YouTube videos by default, submit 'youtube.com'</p>
            <label>
                <input type="text" id="blacklist-url">
                <input type="submit" id="url-submission" value="Submit">
            </label>
        </div>

        <div id="blacklist-remove">
            <h3>Blacklisted Sites</h3>
            <p>Select the row(s) for the website you want to remove, and then click 'Remove'</p>
            <label>
                <select id="blacklisted" multiple style="width: 100%;">
                    <option value="test">test</option>
                    <option value="hi">hi</option>
                </select>
                <input type="submit" id="link-remove" value="Remove">
            </label>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
